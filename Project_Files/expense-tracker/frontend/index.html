<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Expense Tracker</span>
      <button id="logoutBtn" class="btn btn-outline-light btn-sm d-none">Logout</button>
    </div>
  </nav>

  <div class="container">
    <div id="authSection" class="row">
      <div class="col-md-6">
        <h3>Register</h3>
        <form id="registerForm">
          <div class="mb-2">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="regName" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="regEmail" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" required />
          </div>
          <button class="btn btn-primary mt-2" type="submit">Sign Up</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Login</h3>
        <form id="loginForm">
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required />
          </div>
          <button class="btn btn-success mt-2" type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="appSection" class="d-none">
      <div class="row mb-3">
        <div class="col-md-4">
          <h4>Add Transaction</h4>
          <form id="txForm">
            <div class="mb-2">
              <label class="form-label">Amount</label>
              <input type="number" step="0.01" min="0" class="form-control" id="txAmount" required />
            </div>
            <div class="mb-2">
              <label class="form-label">Type</label>
              <select id="txType" class="form-select" required>
                <option value="income">Income</option>
                <option value="expense" selected>Expense</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Category</label>
              <select id="txCategory" class="form-select"></select>
            </div>
            <div class="mb-2">
              <label class="form-label">Date</label>
              <input type="date" class="form-control" id="txDate" />
            </div>
            <div class="mb-2">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" id="txDesc" />
            </div>
            <button class="btn btn-primary mt-2" type="submit">Save</button>
          </form>
        </div>

        <div class="col-md-8">
          <h4>Summary</h4>
          <div class="row mb-3">
            <div class="col-4">
              <div class="summary-box bg-light p-3 border rounded">
                <div class="fw-bold">Income</div>
                <div id="sumIncome">0</div>
              </div>
            </div>
            <div class="col-4">
              <div class="summary-box bg-light p-3 border rounded">
                <div class="fw-bold">Expenses</div>
                <div id="sumExpenses">0</div>
              </div>
            </div>
            <div class="col-4">
              <div class="summary-box bg-light p-3 border rounded">
                <div class="fw-bold">Balance</div>
                <div id="sumBalance">0</div>
              </div>
            </div>
          </div>

          <h4>Transactions</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Category</th>
                  <th>Description</th>
                  <th class="text-end">Amount</th>
                </tr>
              </thead>
              <tbody id="txTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="message" class="mt-3"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
